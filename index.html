<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-up Form</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="head">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="Odin Logo" height="100px"/>
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="ref">
        <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halee West</a> on <a href="https://unsplash.com">Unsplash</a></p>
      </div>
    </div>
    <div class="right">
      <div class="header">
        <h3>
          This is not a real online service! You know you need something<br/>
          like this in your life to help you realize your deepest dreams.<br/>
          Sign up <em>now</em> to get started.
          <br/>
          <br/>
          You <em>know</em> you want to.
        </h3>
      </div>
      <form action="" method="post">
        <div class="form">
          <h3 style="margin-left: 5%;">Let's do this!</h3>
          <div class="main-form">
            <div class="form-divs">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="name" id="first_name" required />
              <label for="email">EMAIL:</label>
              <input type="email" name="email" id="email" required />
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
              <p id="error"></p>
            </div>
            <div class="form-divs">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="name" id="last_name" required />
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" required />
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" name="confirmPassword" id="confirmPassword" required />
            </div>
          </div>
        </div>
        <div class="footer">
          <button type="submit" class="btn btn-green">Create Account</button>
          
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
      
    </div>
  </div>
</body>
</html>
